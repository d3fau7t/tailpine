<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <title>Document</title>
    <meta
     name="description"
     content="Description of your website for search engines"
     >
    <!-- Open Graph -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta
     property="og:description"
     content="Description fo your website for social media cards"
     >
    <meta property="og:url" content="https://">
    <meta property="og:image" content="https://">
    <!-- Libs -->
    <link rel="stylesheet" href="./css/tailwind.css" />
    <script src="./js/alpine.js" defer></script>
  </head>
  <body
    class="bg-white font-sans text-black leading-tight antialiased flex h-full"
  >
    <div class="m-auto text-center">
      <h1 class="font-bold text-5xl mb-2">
        Welcome to
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-blue-600"
          >Tailpine</span
        >
      </h1>
      <span class="text-xs text-gray-700 block"
        >A quick-start HTML5 template with Tailwind + Alpine included</span
      >
      <a
        href="https://github.com/agonzalezio/tailpine"
        target="_blank"
        class="inline-block p-2 mt-12 text-blue-700 transform hover:-translate-y-1 transition-transform duration-200"
        >Read the documentation on GitHub &rarr;</a
      >
    </div>
  </body>
</html>
