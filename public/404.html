<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Document</title>
  <meta name="description" content="A description of your website">
  <!-- Open Graph and Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Document title">
  <meta property="og:description" content="A description for social media cards">
  <meta property="og:url" content="https://">
  <meta property="og:image" content="https://">
  <!-- Libs -->
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css">
  <script src="https://unpkg.com/alpinejs@latest/dist/alpine.js" defer="true"></script>
</head>
<body
  class="bg-white font-sans text-black leading-tight antialiased flex h-full"
>
  <div
    class="m-auto p-4 max-w-screen-md"
    x-data="{ pagePath: location.pathname }"
  >
    <h1 class="font-bold text-3xl mb-6">Page Not Found</h1>
    <p>
      The requested URL
      <span
        class="text-red-700 bg-red-100 px-1 rounded"
        x-text="pagePath"
      ></span>
      was not found on this server.
    </p>
    <a href="/" class="text-blue-700 inline-block mt-12"
      >Visit the homepage &rarr;</a
    >
  </div>
</body>
</html>
